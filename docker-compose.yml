services:
  # Backend Service (Go)
  backend:
    build:
      context: ./server # Path to your backend's Dockerfile
    container_name: backend
    ports:
      - "8080:8080" # Expose backend port for direct access (optional)
    depends_on:
      - gotenberg
    restart: unless-stopped

  # Frontend Service (Node/React)
  frontend:
    build:
      context: ./client # Path to your frontend's Dockerfile
    container_name: frontend
    ports:
      - "5173:5173" # Expose frontend port for direct access (optional)
    restart: unless-stopped

  # Gotenberg Service for PDF conversion
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg
    ports:
      - "3000:3000" # Expose Gotenberg API port
    restart: unless-stopped
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Service
  nginx:
    image: nginx:1.27.5
    container_name: nginx
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro   # Use existing SSL certificates
      - /var/www/html:/var/www/html:ro         # Webroot for validation
    depends_on:
      - backend
      - frontend
      - gotenberg
    restart: unless-stopped