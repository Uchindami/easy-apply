# HTTP Server - handles Let's Encrypt challenges and redirects to HTTPS
server {
    listen 80;
    server_name uchindami.vps.webdock.cloud;  # Replace with your actual domain

    # Handle Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - your main application
server {
    listen 443 ssl http2;
    server_name uchindami.vps.webdock.cloud;  # Replace with your actual domain

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/uchindami.vps.webdock.cloud/fullchain.pem;  # Replace with your domain
    ssl_certificate_key /etc/letsencrypt/live/uchindami.vps.webdock.cloud/privkey.pem;  # Replace with your domain
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Route API requests to the backend
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Serve the frontend for all other requests
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }
}